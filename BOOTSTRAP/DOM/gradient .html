<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .main{

        position: absolute;
        bottom: 0%;
        /* margin-bottom: 20%; */
        display: inline-flex;
        justify-content: space-around;
        width: 95%;
        animation-name: main;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
    }
    @keyframes main{
        0%{
        bottom: 0px;
        };
        25%{
            bottom: 300px;
        }
        50%{
            bottom: 600px;
        };
        75%{
            bottom: 1000px;
        }
        100%{
            bottom: 0px;
        }
    }

    .div1{
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: rgb(102, 255, 0);
    }
    .main2{
        margin-top: 20%;
        display: flex;
        justify-content: space-between;
        width: 95%;
        animation-name: re;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
        /* animation-direction: alternate; */
    }
    @keyframes re {
        0%{
            margin-top: 0px;
        };
        25%{
            margin-top: 300px;
        }
        50%{
            margin-top: 600px;
        };
        75%{
            margin-top: 1000px;
        }
        100%{
            margin-top: 0px;
        }

        
    }
    .div2{
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: rgb(247, 0, 255);
       
    }
    

</style>
</head>

<body style="background: linear-gradient(50deg,green, yellow, red, blue, pink);">
    <div class="main">
     
        <div class="div1"></div>
        <div class="div1"></div>
        <div class="div1" ></div>
        <div class="div1"></div>
        <div class="div1"> </div>
        <div class="div1"></div>
    </div>
    <div class="main2">
        <div class="div2"></div>
        <div class="div2"></div>
        <div class="div2"></div>
        <div class="div2" ></div>
        <div class="div2"></div>
        <div class="div2"> </div>
        <div class="div2"></div>
    </div>

</body>

</html>
