<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button  id="but">
Add new item
    </button>
    <div id="divs">

    </div>
</body>
<script>
    let di = document.getElementById("divs")
    let buts = document.getElementById("but")
    let r = 1
    buts.onclick = (event) => {
di.innerHTML += `<div> <li> item ${r++}</li></div>`

    }
</script>
</html>
