<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="inp">
    <button id="but">Ok</button>
    <div id="div"></div>
</body>
<script>
    let inp = document.getElementById("inp")
    let di = document.getElementById("div")
    let but1 = document.getElementById("but")


    but1.onclick = () => {
        let r = inp.value;
        for (let i = 0; inp.value.length > i; i++) {
            if (i % 2 == 0) {
                di.innerHTML += r[i].toLocaleUpperCase();
            } else {
                di.innerHTML += r[i].toLocaleLowerCase();
            }
        }
    }

</script>

</html>
