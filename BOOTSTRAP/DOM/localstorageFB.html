<body>
    <!-- --------------------------------------------------------------------- -->
    <!-- Регистрация -->
    <div id="maindiv1">
        <div class="maindiv">
            <h1 style="text-align: center;">Регистрация</h1>
            <p style="text-align: center;">Быстро и легко</p>
            <hr>
            <input class="input0" type="text" name="" id="name" placeholder="Имя">
            <input class="input0" type="text" name="" id="surname" placeholder="Фамилия">
            <br>
            <input class="input1" type="text" name="" id="number" placeholder="Номер мобильного телефона или эл.адрес">
            <input class="input1" type="text" id="pin" placeholder="Новый пароль">
            <br>
            <input type="checkbox" class="checkbox1" id="check" name="Запомни меня">
            <label for="Запомни меня" class="checkbox0">Запомни меня</label>
            <br>

            </center>

        </div>
    </div>
    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- вход -->
    <div id="maindiv2" style="display: none;" class="mains">
        <div class="maindiv0">

            <h1 class="h">Вход</h1>
            <p id="pp"></p>
            <input type="text" name="" id="inp1" placeholder="Номер мобильного телефона или эл.адрес">
            <br>
            <input type="text" name="" id="inp2" placeholder="Пароль">
            <button class="btn1" id="bt">Вход</button>
            <p class="p1">Забыли пароль?</p>
            <hr>
            <br>
            <a href="localstorageFB.html" id="page2"> <button class="btn2">Создать новый акккаунт</button></a>
        </div>
    </div>

    <div style="display: none;" id="wellcome">
        <center>
            <h1 style="color: green; font-size: 80px;"> Добро пожаловать в мир Facebook !</h1>
        </center>
    </div>

    <script>
        let name_ = document.getElementById("name")
        let surname_ = document.getElementById("surname")
        let number_ = document.getElementById("number")
        let pin_ = document.getElementById("pin")
        let signup_ = document.getElementById("signup")
        let chek_ = document.getElementById("check")
        let maindiv_ = document.getElementById("maindiv1")
        let maindiv2_ = document.getElementById("maindiv2")
        let page_ = document.getElementById("page1")


        let input1_ = document.getElementById("inp1")
        let input2_ = document.getElementById("inp2")
        let bt1 = document.getElementById("bt")
        let welcome_ = document.getElementById("wellcome")
        let pp1 = document.getElementById("pp")



        let name1 = ""
        let surname1 = ""
        let pin1 = ""
        let num = ""

        // ------------------------------------------------------------------------------
        // button disabled
        name_.oninput = (event) => {
            if (name_.value.length > 0 && surname_.value.length > 0 && number_.value.length > 0 && pin_.value.length > 0) {
                signup_.disabled = false
            }
            name1 = event.target.value
        }
        surname_.oninput = (event) => {
            if (name_.value.length > 0 && surname_.value.length > 0 && number_.value.length > 0 && pin_.value.length > 0) {

                signup_.disabled = false
            }
            surname1 = event.target.value
        }
        number_.oninput = (event) => {
            if (name_.value.length > 0 && surname_.value.length > 0 && number_.value.length > 0 && pin_.value.length > 0) {

                signup_.disabled = false
            }
            num = event.target.value
        }
        pin_.oninput = (event) => {
            if (name_.value.length > 0 && surname_.value.length > 0 && number_.value.length > 0 && pin_.value.length > 0) {

                signup_.disabled = false
            }
            pin1 = event.target.value
        }
        // ------------------------------------------------------------------------------------------------------------------
     
    //  запомни меня
        chek_.oninput = () => {

            localStorage.setItem("name", name1)
            localStorage.setItem("surname",surname1)
            localStorage.setItem("number",num)
            localStorage.setItem("pin",pin1 )
        }

        // --------------------------------------------------------------------------------------------------
        // регистрация
        signup_.onclick = () => {

            maindiv_.innerText = ""
            maindiv2_.style.display = "block"

        }
// --------------------------------------------------------------------------------------------------------
// вход
        bt1.onclick = () => {
         
            if (input1_.value == localStorage.getItem("number") && input2_.value == localStorage.getItem("pin")) {
                 maindiv2_.style.display = "none"
                 welcome_.style.display = "block"
            }else{
                input1_.style.borderColor = "red"
                input2_.style.borderColor = "red"
                pp1.innerHTML = `<p style = "text-align:center; color: red"> Неверный пароль или логин </p>`
                maindiv2_.style.borderColor = "red"
            }
        }
