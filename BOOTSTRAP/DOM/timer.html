<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <div style="font-size: 100px ;">
            <span id="num1" style="font-size: 100px; color: green;">00</span> :
            <span id="num2" style="font-size: 100px; color: green;">00</span>
            <button id="div">00 сом</button>
        </div>
    </center>
    <script>
        let num1 = document.getElementById("num1")
        let num2 = document.getElementById("num2")
        let div = document.getElementById("div")
        let num1_ = 0
        let num2_ = 0
        let r = null
        let f = true
        let money = 0

        document.body.onkeydown = (e) => {
            function men() {
                if (e.keyCode == 32 && f) {
                    f = !f
                    r = setInterval(() => {
                        num1_++
                        num2.innerHTML = num1_ > 9 ? num1_ : '0' + num1_;
                        if (num1_ == 60) {
                            num2_++
                            num1_ = 0
                            money += 50;
                            num1.innerHTML = num2_ > 9 ? num2_ : '0' + num2_;
                            div.innerHTML = money + "сом"

                        }
                    }, 100);
                } else if (e.keyCode == 32 && !f) {
                    clearInterval(r)
                    f = !f
                    let conf = confirm("Do  you want to stop?")
                    if (e.keyCode == 32 && conf) {
                        num1_ = 0;
                        num2_ = 0
                        num1.innerHTML = "00"
                        num2.innerHTML = "00"
                       
                       !conf
                    } 
                    else {
                         clearInterval(r)
                        
                    }

                }
            }
            men()
            document.body.style.backgroundColor = 'pink'
        }











    </script>
</body>

</html>
