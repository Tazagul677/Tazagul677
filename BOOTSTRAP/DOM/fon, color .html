    }

        fon.push(input1.value)
        input1.value = ""
    }
    b4.onclick = () => {
        color.push(input2.value)

    let num = 40
    function add(e = ""){
        e === "+" ?  num +=10 : num -=10;
        h.style.fontSize = `${num}px`
