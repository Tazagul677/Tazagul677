<!DOCTYPE html>
<html>
<head>
<style> 

.f
{
    display: flex;
}

.h{
    top: 10px;

    background-color: blueviolet;
    width: 100px;
    height: 100px;

    display: inline-block;
    
}
.h:hover{

    width: 100px;
    height: 100px;
    transform: rotate(10turn);
  }

  }

     transform: rotate(10turn);
  }
  img{
    width: 50px;
    height: 50px;
  }

    margin-top: 10px;


}
 
  .e{
    width: 300px;
    height: 300px;
    transform: rotate(0,5turn);

     background-size: 300px 300px;
     margin: 10px;
    
  }

    width: 300px;
    height: 300px;
   transform: skew(30deg, 10deg);

  }


</style>
</head>
<body>

<div class="h">
   
</div>

</div>

</div>

</div>

</html>
