            margin-top: 250px; 
        } 
    </style> 
</head> 
 
<body> 
 
    <h1 align="center"></h1> 
    <button class="n" onclick="n()">color</button> 
    <button onclick="na()"> text</button> 
    <script> 
        let color = ['red', 'green', 'pink', 'gold'] 
        let col = 0 
        let pr = prompt("") 
 
        function n() { 
            document.body.style.backgroundColor = color[col] 
            document.body.children[1].innerText = color[col] 
            col == color.length - 1 ? col = 0 : col++; 
        } 
 
        let d = document.body.children[0] 
 
        function na() { 
            document.body.style.color = color[col] 
            col == color.length - 1 ? col = 0 : col++; 
        } 
        d.innerHTML = pr 
    </script>
