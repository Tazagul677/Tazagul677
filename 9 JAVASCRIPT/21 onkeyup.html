<body onkeyup="men(event.keyCode)">
    <script>
function men(wall) {
    // let y = ["red", " green"]
    console.log(wall);
    if (wall == 13) {
        document.body.style.backgroundColor = "green";
        

    }  else if (wall == 32) {
        document.body.style.backgroundColor = "";
    }
}



    </script>
