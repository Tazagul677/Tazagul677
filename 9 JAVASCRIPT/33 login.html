    r.onclick = () => {
        if (a.value == "admin" && b.value == "1234") {

                localStorage.setItem("names", a.value)
                localStorage.setItem("pass", b.value)
                sessionStorage.clear()
                alert("Welcome")
            } else {
                sessionStorage.setItem("names", a.value)
                sessionStorage.setItem("pass", b.value)
                localStorage.clear()
                
            }
        }else{
            alert("Wrong login or password!")
        }
        

    }



</script>
