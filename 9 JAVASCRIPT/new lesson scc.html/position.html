<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 600px;
            width: 1000px;
            border: solid 1px;
            border-radius: 5px;
            position: relative;
            
        }
        .box2{
            height: 100px;
            width: 100px;
            background-color: red;
            position: absolute;
            animation-name: box3;
            animation-iteration-count: infinite;
            animation-duration: 3s;
            animation-direction: alternate;
        }
        @keyframes box3{
           
            0%{ top: 0%;
                left: 0%;
               
                
            }
            25%{
                transform: translate(-100%);
                left: 100%;
                top: 0%;
                
            }
            50%{
                transform: translate(-100%, -100%);
                left: 100%;
                top:100%
            }
            75%{
                left: 0%;
                top: 100%;
                transform: translate(0%, -100%);
            }
            100%{
               
               top: 0%;
               left: 0%;
            }
           
        }
    </style>
</head>
<body>
    <div class="box">
    <div class="box2">

    </div>
    </div>
</body>
</html>
