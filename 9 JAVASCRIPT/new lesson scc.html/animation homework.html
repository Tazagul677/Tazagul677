<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .div{
            border: solid 2px;
            height: 800px;
            width: 800px;
            position: absolute;
            top: 10%;
            left: 30%;
            overflow: hidden;
            } */
        .img1{
            height: 100px;
            width: 100px;
            position: absolute;
            top: 30%;
            left: 50%;
            overflow: hidden;
            animation-name: img1;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            /* animation-direction: alternate; */
        }
        @keyframes img1  {
            0%{
                top: -50%;
               
            }
            50%{
                top: 30%;
               
            }
            100%{
                top: -50%;
                
            }

        }
        .img2{
            height: 100px;
            width: 100px;
            position: absolute;
            top: 40%;
            left: 50%;
            overflow: hidden;
            animation-name: img2;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            /* animation-direction: alternate; */
        } 
            @keyframes img2  {
            0%{
                left: -50%;
               
            }
            50%{
                left: 40%;
               
            }
            100%{
                left: -50%;
                
            }
            
        }.img3{
            height: 100px;
            width: 100px;
            position: absolute;
            bottom: 50%;
            left: 50%;
            /* overflow: hidden; */
            animation-name: img3;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            /* animation-direction: alternate; */
        }

            @keyframes img3  {
            0%{
                bottom: -50%;
               
            }
            50%{
                bottom: 35%;
               
            }
            100%{
                bottom: -50%;
                
            }
            
        }.img4{
            height: 100px;
            width: 100px;
            position: absolute;
            top: 40%;
            right: 50%; 
            animation-name: img4;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            /* animation-direction: alternate; */
            /* overflow: hidden; */
        }

            @keyframes img4  {
            0%{
                right: -50%;
                
               
            }
            50%{
               right : 35%;
               
            }
            100%{
                right: -50%;
                 
               
            }   
            
        }
    </style>
</head>
<body>
    <div class="div">
    <img class="img1" src="https://180dc.org/wp-content/uploads/2014/04/instagram-Logo-PNG-Transparent-Background-download.png" alt="">
    <img class="img2" src="https://img1.freepng.ru/20180319/iyw/kisspng-facebook-logo-social-media-computer-icons-icon-facebook-drawing-5ab02fb69f99c4.9538101315214959906537.jpg" alt="">
    <img class="img3"  src="https://png.pngtree.com/element_our/sm/20180626/sm_5b32227ca3eb9.jpg" alt="">
    <img class="img4" src="https://w7.pngwing.com/pngs/520/529/png-transparent-whatsapp-logo-whatsapp-computer-icons-facebook-icono-whatsapp-red-social-de-flat-gradient-social-icons-miscellaneous-text-logo.png" alt="">
</div>
</body>
