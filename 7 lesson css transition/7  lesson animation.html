<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .d {
      display: inline-block;
    }

    .c {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: aqua;
      animation-name: aaa;
      animation-iteration-count: infinite;
      animation-duration: 5s;

    }

    @keyframes aaa {
      0% {
        background-color: red;
        left: 0px;
        top: 0px;
        border-radius: 0% 0% 0% 0%;
      }

      25% {
        background-color: green;
        left: 300px;
        top: 0px;
        border-radius: 50% 0% 0% 0%;
      }

      50% {
        background-color: blue;
        left: 300px;
        top: 300px;
        border-radius: 0% 50% 0% 0%;
      }

      75% {
        background-color: red;
        left: 0px;
        top: 300px;
        border-radius: 50% 50% 0% 0%;
      }

      100% {
        background-color: green;
        left: 0px;
        top: 0px;
        border-radius: 50% 50% 50% 50%;
      }
    }

    .qq {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: royalblue;
      animation-name: men;
      animation-duration: 6s;
      animation-iteration-count: infinite;
    }

    @keyframes men {
      0% {
        background-color: royalblue;
        left: 0px;
        top: 0px;
        border-radius: 0% 0% 0% 0%;
      }

      25% {
        background-color: red;
        left: 400px 0px;
        top: 0px;
        border-radius: 50% 0% 0% 0%;
      }

      50% {
        background-color: royalblue;
        left: 400px;
        top: 400px;
        border-radius: 0% 50% 0% 0%
      }

      75% {
        background-color: red;
        left: 0px;
        top: 400px;
        border-radius: 50% 50% 0% 0%
      }

      100% {
        background-color: royalblue;
        left: 0px;
        top: 0px;
        border-radius: 50% 50% 50% 50%
      }
    }
  </style>
</head>

<body>
  <div class="d">
    <div class="c">
      Hello world
    </div>
    <div class="qq">

    </div>
  </div>
</body>

</html>
