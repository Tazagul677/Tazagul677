<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .x{
    background-color: salmon;
    animation-name: world;
    animation-duration: 3s;
    animation-direction: alternate-reverse;
    animation-timing-function: linear 0%;
    animation-iteration-count: infinite;

} 
@keyframes world{
  0% {
      width: 0%;
  }
  25%{
      background-color: blue;
     }
  50%{
      background-color: crimson; 
     }
  75%{
      background-color: cyan;width: 100%;
    }
  100%{
      background-color: green;width: 0%; 
    }
} 

        
img{
    
    width: 200px;
    height: 200px;
    animation-name: men;
    animation-iteration-count: infinite;
    animation-duration: 1s;
} 

@keyframes men{
   0%{
       transform: rotate(-40deg);
   }

   50%{
       transform: rotate(40deg);
   }
  
  
   100%{
       transform: rotate( -40deg);
   }
}
.s{
    
    width: 800px;
    height: 400px;
    border: 1px solid black; 
}
.w{
    position: relative;
    
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: sen;
    animation-iteration-count: infinite;
    animation-duration: 2s;
    animation-direction: alternate;

}
@keyframes sen{
    0%{
        left: 0%;top: 0%;
    }
    25%{
        left: 100%; 
        transform: translate(-100%); 
        top:0% ;
    }
    50%{
        left: 100%;
           top: 100%;
           transform: translate(-100%, -100%);
    }
    75%{
        left: 0%; 
        top: 100%; 
        transform: translateY( -100%);
    }
    100%{
        left: 0%; top: 0%;
    }
    }
        .i {
            position: relative;
            width: 300px;
            height: 300px;
            animation-name: aaa;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            border-radius: 50%;

        }

        @keyframes aaa {
            0% {
                left: 0px;
            }

            25% {
                left: 0px;
                transform: rotate(20deg);
            }

            50% {
                left: 1000px;
                transform: rotate(0deg);
                box-shadow: 0px 0px 50px red;
            }

            75% {
                transform: rotate(0deg);
                box-shadow: 0px 0px 90px red;
                left: 1000px;
            }

            100% {
                left: 0px;
                transform: rotate(-360deg);
            }

        }

        .l {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="x">
        Hello world!
    </div>


    <img src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582747_960_720.png" alt="css">

    <div class="s">
        <div class="w">

        </div>

    </div>
    <div class="l"> <img class="i"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR18UvMwJkPPqt0zPsD87aJA2Gmmm0pfxcPzNclRJBg3I_OqWCW&usqp=CAU"
            alt="car">
    </div>
</body>

</html>
